<!DOCTYPE html>

<html>
  <head>
  	<meta name='viewport' content='initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui' charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">

    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="framework7.material.min.css">

    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="framework7.material.colors.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

  	<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/location.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/my.js"></script>

  	<title>WanderWear</title>
  </head>

  <body>
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Slider container -->
        <div class="swiper-container">
            <!-- Slides wrapper -->
            <div class="swiper-wrapper" id= "window-height-wrapper">
                <!-- Slides -->
                <!-- LOCATION -->
                <div class="swiper-slide" id= "window-height-content">
                  <div id='map'>
                    <p class="status">Waiting for your location...</p>
                  </div>
                </div>


                <!-- OUTCOME -->
                <div class="swiper-slide" id= "window-height-content slide-outcome">
                </div>

                <!-- CLOTHING -->
                <div class="swiper-slide" id= "window-height-content">
                  <div class="content-block-title">TOP</div>
                  <div class="clothing-container swiper-2">
                    <div class="swiper-pagination"></div>
                    <div class="swiper-wrapper">
                      <div class="swiper-slide clothing-slide" id="t1"><span>Slide 1</span></div>
                      <div class="swiper-slide clothing-slide" id="t2"><span>Slide 2</span></div>
                      <div class="swiper-slide clothing-slide" id="t3"><span>Slide 3</span></div>
                    </div>
                  </div>

                  <div class="content-block-title">BOTTOM</div>
                  <div class="clothing-container swiper-3">
                    <div class="swiper-pagination"></div>
                    <div class="swiper-wrapper">
                      <div class="swiper-slide clothing-slide" id="b1"><span>Slide 1</span></div>
                      <div class="swiper-slide clothing-slide" id="b2"><span>Slide 2</span></div>
                      <div class="swiper-slide clothing-slide" id="b"3><span>Slide 3</span></div>
                    </div>
                  </div>


                </div>

            </div>
        </div>
      </div>
    </div>


    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
